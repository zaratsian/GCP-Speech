  <body class="nav-sm">

      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">

              <a href="/" class="site_title"><i class="fa fa-cube"></i> <span>GCP Video Intelligence</span></a>

        <!-- top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <!-- <h3>ZHeader</h3> -->
              </div>
            </div>

            <div class="clearfix"></div>



	        <br><br><br>

 

            <form action="/" method="POST">

                <div class="row">
                    <div class="col-md-4 col-xs-1 "></div>

                    <div class="col-md-4 col-xs-10 form-group">
                        <!--
                        <input name="search_term" type="text" class="form-control" placeholder="Search for Medication, Symptoms, Side Effects, ...">
                        -->
			            <center>
			            <textarea rows="6" class="form-control" name="text">{{ text }}</textarea> 
		                </center>
		            </div>

                    <div class="col-md-4 col-xs-1 "></div>

                </div>

                <br>

                <div class="row">
                    <div class="col-md-5 col-xs-1 "></div>
                    <div class="col-md-2 col-xs-10">
                        <select name="language" id="language" class="form-control">
                            <option value = "" disabled>Choose Language</option>
                            <option value='en-AU' {% if language == 'en-AU' %}selected{% endif %}>English (Australia)</option>
                            <option value='en-IN' {% if language == 'en-IN' %}selected{% endif %}>English (India)</option>
                            <option value='en-GB' {% if language == 'en-GB' %}selected{% endif %}>English (UK)</option>
                            <option value='en-US' {% if language == 'en-US' %}selected{% endif %}>English (US)</option>
                        </select>
                    </div>
                    <div class="col-md-5 col-xs-1 "></div>
                </div>

                <center><a href="https://cloud.google.com/text-to-speech/docs/voices" target="_blank">Supported Voices</a></center>

                <br>

                <div class="row">
                    <div class="col-md-5 col-xs-1 "></div>
                    <div class="col-md-2 col-xs-10">
                        <select name="gender" id="gender" class="form-control">
                            <option value = "" disabled>Choose Gender</option>
                            <option value='female' {% if gender == 'female' %}selected{% endif %}>Female</option>
                            <option value='male'   {% if gender == 'male' %}  selected{% endif %}>Male</option>
                            <!-- <option value='neutral'>Neutral</option> -->
                        </select>
                    </div>
                    <div class="col-md-5 col-xs-1 "></div>
                </div>

                <br>

                <div class="row">
                    <div class="col-xs-1 col-md-5"></div>
                    <div class="col-xs-10 col-md-2 form-group">
                      <center><button type="submit" class="btn btn-round btn-primary">Analyze</button></center>
                    </div>
                    <div class="col-xs-1 col-md-5"></div>
                </div>

	        </form>


	        <br><br>
